            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 120px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #feca57;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .controls-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .playlist {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 500px;
            overflow-y: auto;
        }

        .playlist h3 {
            margin-bottom: 20px;
            color: #feca57;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .song-item.active {
            background: rgba(255, 107, 107, 0.3);
            border-left-color: #ff6b6b;
        }

        .song-item.playing {
            background: rgba(255, 107, 107, 0.4);
            border-left-color: #ff6b6b;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .song-artist {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }

        .song-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: color 0.3s ease;
        }

        .action-btn:hover {
            color: #feca57;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .current-song {
            flex-grow: 1;
        }

        .current-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .current-artist {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            min-width: 45px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            font-size: 2em;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            padding: 15px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-bottom: 140px;
            }
            
            .player-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                order: -1;
            }
            
            .volume-container {
                display: none;
            }

            .stats-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="bi bi-music-note-beamed"></i> ENTROROCKS</h1>
            <p>Stream your favorite music album EKSAU1</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <i class="bi bi-music-note-list"></i>
                <span><span class="stat-number" id="total-songs">101</span> Songs</span>
            </div>
            <div class="stat-item">
                <i class="bi bi-person-fill"></i>
                <span><span class="stat-number" id="total-artists">25</span> Artists</span>
            </div>
            <div class="stat-item">
                <i class="bi bi-collection"></i>
                <span><span class="stat-number" id="total-albums">1</span> Albums</span>
            </div>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="search-input" placeholder="Search songs, artists, or albums...">
        </div>

        <div class="controls-section">
            <button class="filter-btn active" data-filter="all">All Songs</button>
            <button class="filter-btn" data-filter="favorites">Favorites</button>
            <button class="filter-btn" data-filter="recent">Recently Played</button>
            <button class="filter-btn" id="shuffle-all">
                <i class="bi bi-shuffle"></i> Shuffle All
            </button>
        </div>

        <div class="playlist scrollbar">
            <h3>
                <i class="bi bi-music-note-list"></i> 
                <span id="playlist-title">All Songs</span>
                <span id="song-count">(101 songs)</span>
            </h3>
            <div id="song-list">
                <div class="loading">
                    <i class="bi bi-arrow-clockwise" style="font-size: 2em; animation: spin 1s linear infinite;"></i>
                    <p>Loading your music library...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <div class="player-content">
            <div class="current-song">
                <div class="current-title" id="current-title">Select a song to play</div>
                <div class="current-artist" id="current-artist">No artist</div>
                <div class="progress-container">
                    <span class="time" id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="shuffle-btn"><i class="bi bi-shuffle"></i></button>
                <button class="control-btn" id="prev-btn"><i class="bi bi-skip-start-fill"></i></button>
                <button class="control-btn play-btn" id="play-btn"><i class="bi bi-play-fill" id="play-icon"></i></button>
                <button class="control-btn" id="next-btn"><i class="bi bi-skip-end-fill"></i></button>
                <button class="control-btn" id="repeat-btn"><i class="bi bi-arrow-repeat"></i></button>
            </div>

            <div class="volume-container">
                <i class="bi bi-volume-up-fill"></i>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>

        <audio id="audio-player" preload="metadata"></audio>
    </div>

    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

                this.generateSampleSongs();
                
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isShuffled = false;
                this.repeatMode = 'off'; // 'off', 'one', 'all'
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.filteredSongs = [...this.musicLibrary];
                
                this.audio = document.getElementById('audio-player');
                this.initializeElements();
                this.setupEventListeners();
                this.loadMusicLibrary();
                this.audio.volume = 0.5;

            generateSampleSongs() {
                const artists = ['Nishant'];
                const songPrefixes = [];
                const songSuffixes = [];
                const albums = ['EKSAU1'];
                const genres = ['Sad'];

                // Generate songs 4-100
                for (let i = 0; i <= 0; i++) {
                    const artist = artists[Math.floor(Math.random() * artists.length)];
                    const songPrefix = songPrefixes[Math.floor(Math.random() * songPrefixes.length)];
                    const songSuffix = songSuffixes[Math.floor(Math.random() * songSuffixes.length)];
                    const album = albums[Math.floor(Math.random() * albums.length)];
                    const genre = genres[Math.floor(Math.random() * genres.length)];
                    
                    const minutes = Math.floor(Math.random() * 3) + 2;
                    const seconds = Math.floor(Math.random() * 60);
                    const duration = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                    this.musicLibrary.push({
                        id: i,
                        title: `${songPrefix} ${songSuffix}`,
                        artist: artist,
                        album: album,
                        duration: duration,
                        url: `https://example.com/audio/song-${i}.mp3`, // Replace with your audio URLs
                        genre: genre,
                        year: 2020 + Math.floor(Math.random() * 4),
                        isFavorite: Math.random() > 0.8,
                        playCount: Math.floor(Math.random() * 50)
                    });
                }
            }

            initializeElements() {
                this.songList = document.getElementById('song-list');
                this.searchInput = document.getElementById('search-input');
                this.playBtn = document.getElementById('play-btn');
                this.playIcon = document.getElementById('play-icon');
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.shuffleBtn = document.getElementById('shuffle-btn');
                this.repeatBtn = document.getElementById('repeat-btn');
                this.shuffleAllBtn = document.getElementById('shuffle-all');
                this.currentTitle = document.getElementById('current-title');
                this.currentArtist = document.getElementById('current-artist');
                this.currentTime = document.getElementById('current-time');
                this.duration = document.getElementById('duration');
                this.progressBar = document.getElementById('progress-bar');
                this.progressFill = document.getElementById('progress-fill');
                this.volumeSlider = document.getElementById('volume-slider');
                this.playlistTitle = document.getElementById('playlist-title');
                this.songCount = document.getElementById('song-count');
                this.totalSongs = document.getElementById('total-songs');
                this.totalArtists = document.getElementById('total-artists');
                this.totalAlbums = document.getElementById('total-albums');
            }

            setupEventListeners() {
                // Playback controls
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previousSong());
                this.nextBtn.addEventListener('click', () => this.nextSong());
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.repeatBtn.addEventListener('click', () => this.toggleRepeat());
                this.shuffleAllBtn.addEventListener('click', () => this.shuffleAll());
                
                // Audio events
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.handleSongEnd());
                this.audio.addEventListener('play', () => this.updatePlayButton(true));
                this.audio.addEventListener('pause', () => this.updatePlayButton(false));
                
                // UI events
                this.progressBar.addEventListener('click', (e) => this.seekTo(e));
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e));
                this.searchInput.addEventListener('input', (e) => this.handleSearch(e));
                
                // Filter buttons
                document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });
            }

            loadMusicLibrary() {
                // Update stats
                const uniqueArtists = [...new Set(this.musicLibrary.map(song => song.artist))];
                const uniqueAlbums = [...new Set(this.musicLibrary.map(song => song.album))];
                
                this.totalSongs.textContent = this.musicLibrary.length;
                this.totalArtists.textContent = uniqueArtists.length;
                this.totalAlbums.textContent = uniqueAlbums.length;

                this.applyFilters();
            }

            applyFilters() {
                let filtered = [...this.musicLibrary];

                // Apply search filter
                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(song => 
                        song.title.toLowerCase().includes(query) ||
                        song.artist.toLowerCase().includes(query) ||
                        song.album.toLowerCase().includes(query)
                    );
                }

                // Apply category filter
                switch (this.currentFilter) {
                    case 'favorites':
                        filtered = filtered.filter(song => song.isFavorite);
                        break;
                    case 'recent':
                        filtered = filtered.filter(song => song.playCount > 10);
                        break;
                }

                this.filteredSongs = filtered;
                this.renderSongList();
                this.updatePlaylistHeader();
            }

            renderSongList() {
                if (this.filteredSongs.length === 0) {
                    this.songList.innerHTML = `
                        <div class="loading">
                            <i class="bi bi-music-note" style="font-size: 3em; margin-bottom: 15px; opacity: 0.5;"></i>
                            <h3>No songs found</h3>
                            <p>Try adjusting your search or filters</p>
                        </div>
                    `;
                    return;
                }

                this.songList.innerHTML = this.filteredSongs.map((song, index) => `
                    <div class="song-item ${this.isCurrentSong(song) ? 'active' : ''}" data-song-id="${song.id}">
                        <div class="song-info">
                            <div class="song-title">
                                <i class="bi bi-music-note"></i> ${song.title}
                            </div>
                            <div class="song-artist">${song.artist}</div>
                            <div class="song-duration">
                                <i class="bi bi-clock"></i> ${song.duration}  ${song.album}
                            </div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn" title="Add to favorites">
                                <i class="bi ${song.isFavorite ? 'bi-heart-fill' : 'bi-heart'}"></i>
                            </button>
                            <button class="action-btn" title="Play count">
                                <i class="bi bi-play-circle"></i> ${song.playCount}
                            </button>
                        </div>
                    </div>
                `).join('');

                // Add click listeners
                document.querySelectorAll('.song-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('action-btn') && !e.target.parentElement.classList.contains('action-btn')) {
                            const songId = parseInt(e.currentTarget.dataset.songId);
                            this.playSongById(songId);
                        }
                    });
                });

                // Add favorite toggle listeners
                document.querySelectorAll('.action-btn').forEach(btn => {
                    if (btn.querySelector('.bi-heart, .bi-heart-fill')) {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const songId = parseInt(e.currentTarget.closest('.song-item').dataset.songId);
                            this.toggleFavorite(songId);
                        });
                    }
                });
            }

            updatePlaylistHeader() {
                let title = 'All Songs';
                switch (this.currentFilter) {
                    case 'favorites':
                        title = 'Favorite Songs';
                        break;
                    case 'recent':
                        title = 'Recently Played';
                        break;
                }
                
                if (this.searchQuery) {
                    title = `Search Results: "${this.searchQuery}"`;
                }

                this.playlistTitle.textContent = title;
                this.songCount.textContent = `(${this.filteredSongs.length} songs)`;
            }

            isCurrentSong(song) {
                const currentSong = this.musicLibrary[this.currentIndex];
                return currentSong && currentSong.id === song.id;
            }

            playSongById(songId) {
                const songIndex = this.musicLibrary.findIndex(song => song.id === songId);
                if (songIndex !== -1) {
                    this.loadSong(songIndex);
                    this.play();
                }
            }

            loadSong(index) {
                if (index >= 0 && index < this.musicLibrary.length) {
                    this.currentIndex = index;
                    const song = this.musicLibrary[index];
                    
                    // Note: In a real app, you would load from your server
                    // For demo, we'll use a placeholder URL
                    this.audio.src = song.url;
                    this.currentTitle.textContent = song.title;
                    this.currentArtist.textContent = song.artist;
                    
                    // Update play count
                    song.playCount++;
                    
                    this.renderSongList();
                }
            }

            togglePlay() {
                if (this.musicLibrary.length === 0) return;
                
                if (!this.audio.src) {
                    this.loadSong(0);
                }
                
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                if (this.musicLibrary.length > 0) {
                    this.audio.play().catch(e => {
                        console.log('Playback failed:', e);
                        alert('Could not load audio file. Please check if the audio URL is accessible.');
                    });
                    this.isPlaying = true;
                }
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
            }

            previousSong() {
                let newIndex;
                if (this.isShuffled) {
                    newIndex = Math.floor(Math.random() * this.musicLibrary.length);
                } else {
                    newIndex = this.currentIndex > 0 ? this.currentIndex - 1 : this.musicLibrary.length - 1;
                }
                this.loadSong(newIndex);
                if (this.isPlaying) this.play();
            }

            nextSong() {
                let newIndex;
                if (this.isShuffled) {
                    newIndex = Math.floor(Math.random() * this.musicLibrary.length);
                } else {
                    newIndex = this.currentIndex < this.musicLibrary.length - 1 ? this.currentIndex + 1 : 0;
                }
                this.loadSong(newIndex);
                if (this.isPlaying) this.play();
            }

            handleSongEnd() {
                switch (this.repeatMode) {
                    case 'one':
                        this.audio.currentTime = 0;
                        this.play();
                        break;
                    case 'all':
                        this.nextSong();
                        break;
                    default:
                        if (this.currentIndex < this.musicLibrary.length - 1) {
                            this.nextSong();
                        } else {
                            this.pause();
                        }
                }
            }

            toggleShuffle() {
                this.isShuffled = !this.isShuffled;
                this.shuffleBtn.style.color = this.isShuffled ? '#feca57' : 'white';
            }

            toggleRepeat() {
                const modes = ['off', 'all', 'one'];
                const currentModeIndex = modes.indexOf(this.repeatMode);
                this.repeatMode = modes[(currentModeIndex + 1) % modes.length];
                
                const icon = this.repeatBtn.querySelector('i');
                switch (this.repeatMode) {
                    case 'off':
                        icon.className = 'bi bi-arrow-repeat';
                        this.repeatBtn.style.color = 'white';
                        break;
                    case 'all':
                        icon.className = 'bi bi-arrow-repeat';
                        this.repeatBtn.style.color = '#feca57';
                        break;
                    case 'one':
                        icon.className = 'bi bi-arrow-repeat';
                        this.repeatBtn.style.color = '#ff6b6b';
                        break;
                }
            }

            shuffleAll() {
                if (this.filteredSongs.length === 0) return;
                const randomSong = this.filteredSongs[Math.floor(Math.random() * this.filteredSongs.length)];
                this.playSongById(randomSong.id);
                this.isShuffled = true;
                this.shuffleBtn.style.color = '#feca57';
            }

            toggleFavorite(songId) {
                const song = this.musicLibrary.find(s => s.id === songId);
                if (song) {
                    song.isFavorite = !song.isFavorite;
                    this.renderSongList();
                }
            }

            handleSearch(event) {
                this.searchQuery = event.target.value;
                this.applyFilters();
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active filter button
                document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.applyFilters();
            }

            seekTo(event) {
                if (this.audio.duration) {
                    const rect = this.progressBar.getBoundingClientRect();
                    const percent = (event.clientX - rect.left) / rect.width;
                    this.audio.currentTime = percent * this.audio.duration;
                }
            }

            setVolume(event) {
                this.audio.volume = event.target.value / 100;
            }

            updateDuration() {
                this.duration.textContent = this.formatTime(this.audio.duration || 0);
            }

            updateProgress() {
                const current = this.audio.currentTime || 0;
                const duration = this.audio.duration || 0;
                
                this.currentTime.textContent = this.formatTime(current);
                
                if (duration > 0) {
                    const percent = (current / duration) * 100;
                    this.progressFill.style.width = percent + '%';
                }
            }

            updatePlayButton(playing) {
                if (playing) {
                    this.playIcon.className = 'bi bi-pause-fill';
                } else {
                    this.playIcon.className = 'bi bi-play-fill';
                }
                this.isPlaying = playing;
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the music streaming app
        document.addEventListener('DOMContentLoaded', () => {
            new MusicStreamingApp();
        });
    </script>
